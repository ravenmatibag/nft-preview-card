<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <div class="image-container">
      <img src="./images/image-equilibrium.jpg" alt="" class="card-image">
      <div class="overlay">
        <img src="./images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="card-description">
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="card-values">
      <span class="eth-value"><img src="./images/icon-ethereum.svg" alt="">0.041 ETH</span>
      <span class="date"><img src="./images/icon-clock.svg" alt="">3 days left</span>
    </div>
    <div class="line"></div>
    <div class="card-author">
      <img src="./images/image-avatar.png" alt="" class="author-avatar">
      <p>Creation of <span class="white-text">Jules Wyvern</span></p>
    </div>
    </div>
  </div>
</body>
</html>
